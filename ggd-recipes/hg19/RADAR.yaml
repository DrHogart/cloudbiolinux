# RADAR RNA editing events: (http://www.stanford.edu/~gokulr/database/Human_AG_all_hg19_v2.txt)
# installs a BED file of the RADAR events
---
attributes:
  name: RADAR-hg19
  version: 3
recipe:
  full:
    recipe_type: bash
    recipe_cmds:
      - |
        url=http://lilab.stanford.edu/GokulR/database/Human_AG_all_hg19_v2.txt
        TAB=$'\t'
        mkdir -p editing
        cd editing
        wget --no-check-certificate -qO- $url | awk 'BEGIN{OFS="\t"} {print $1,$2,$2+1,$3,$4,$5,$6,$7,$8,$9,$10,$11}' | sed "s/position${TAB}position/start${TAB}end/" | sed "s/chromosome/#chromosome/" | sort -k1,1 -k2,2n | bgzip > RADAR-hg19.bed.gz
        tabix RADAR-hg19.bed.gz
        cd ../
    recipe_outfiles:
      - editing/RADAR-hg19.bed.gz
      - editing/RADAR-hg19.bed.gz.tbi
