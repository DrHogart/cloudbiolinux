# GnomAD VCF sites: http://exac.broadinstitute.org/
# Lifted over to hg38 by the Ensembl variation team
# Script cleans up to use chr-style naming and sort by ref file
---
attributes:
  name: gnomad
  version: 2.0.1
recipe:
  full:
    recipe_type: bash
    recipe_cmds:
      - |
        url=ftp://ftp.ensembl.org/pub/data_files/homo_sapiens/GRCh38/variation_genotype/gnomad.genomes.r2.0.1.sites.GRCh38.noVEP.vcf.gz
        remap_url=http://raw.githubusercontent.com/dpryan79/ChromosomeMappings/master/GRCh38_ensembl2UCSC.txt
        ref=../seq/hg38.fa
        mkdir -p variation
        wget --no-check-certificate -qO- $remap_url | awk '{if($1!=$2) print "s/^"$1"/"$2"/g"}' > remap.sed
        export TMPDIR=`pwd`
        wget -c -O - $url | gunzip -c | vt decompose -s - | sed -f remap.sed | gsort -m 500 /dev/stdin $ref.fai | bgzip -c > variation/gnomad.vcf.gz
        tabix -f -p vcf variation/gnomad.vcf.gz
    recipe_outfiles:
      - variation/gnomad.vcf.gz
      - variation/gnomad.vcf.gz.tbi
