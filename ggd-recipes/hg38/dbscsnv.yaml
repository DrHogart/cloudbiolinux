---
attributes:
  name: dbscsnv
  version: 1.1
recipe:
  full:
    recipe_type: bash
    recipe_cmds:
      - |
        baseurl=ftp://dbnsfp:dbnsfp@dbnsfp.softgenetics.com/dbscSNV1.1.zip
        mkdir -p variation
        cd variation
        wget -c -N $baseurl
        if [ ! -f dbscSNV.txt.gz ]; then
          UNPACK_DIR=`pwd`/tmp-unpack
          mkdir -p $UNPACK_DIR
          # [awk] check if hg38 position exists, if so, move data to col 1 and 2, then print
          # and sort on first and second column
          unzip -p dbscSNV*.zip "dbscSNV*.chr*" | awk -F $'\t' 'BEGIN {OFS = FS} (FNR!=1 && $1~/^chr/){next} {if ($5 != "." && $6 != ".") {$1=$5;$2=$6;print}}' | sort -T $UNPACK_DIR -k1,1 -k2,2n | cat $UNPACK_DIR/header.txt - | bgzip -c > dbscSNV.txt.gz
        fi
        tabix -s 1 -b 2 -e 2 -S 1 dbscSNV.txt.gz
        rm -f $UNPACK_DIR/* && rmdir $UNPACK_DIR
        rm -f dbscSNV*.zip
    recipe_outfiles:
      - variation/dbscSNV.txt.gz
      - variation/dbscSNV.txt.gz.tbi
