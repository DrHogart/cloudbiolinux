---
attributes:
  name: dbnsfp
  version: 3.1a2
recipe:
  full:
    recipe_type: bash
    recipe_cmds:
      - |
        # Uses Google Drive for faster download with tricks from
        # http://stackoverflow.com/a/38937732/252589
        ggID='0B60wROKy6OqceGo2dFhicjFVOWs'
        ggURL='https://drive.google.com/uc?export=download'
        mkdir -p variation
        cd variation
        filename="$(curl -sc tmp-gcokie "${ggURL}&id=${ggID}" | grep -o '="uc-name.*</span>' | sed 's/.*">//;s/<.a> .*//')"
        getcode="$(awk '/_warning_/ {print $NF}' tmp-gcokie)"
        curl -Lb tmp-gcokie "${ggURL}&confirm=${getcode}&id=${ggID}" -o "${filename}"
        if [ ! -f dbNSFP.txt.gz ]; then
          unzip -p dbNSFPv*.zip "dbNSFP3.2a_variant.chr1" | head -n1 > header.txt
          UNPACK_DIR=`pwd`/tmpunpack
          mkdir -p $UNPACK_DIR
          # unzip only files with chromosomal info, eg. skip genes and readme.
          # [awk] check if hg19 position exists, if so, move data to col 1 and 2, then print 
          # and sort on first and second column
          unzip -p dbNSFPv*.zip "dbNSFP3.2a_variant.chr*" | grep -v '^#chr' | awk '{if ($8 != "." && $9 != ".") $1=$8;$2=$9;print}' | sort -T $UNPACK_DIR -k1,1 -k2,2n | cat header.txt - | bgzip -c > dbNSFP.txt.gz
        fi
        # index in position 1 and 2
        tabix -s 1 -b 2 -e 2 -c '#' dbNSFP.txt.gz
        rm -f tmp-unpack/* && rmdir tmp-unpack
        rm -f dbNSFPv*.zip
    recipe_outfiles:
      - variation/dbNSFP.txt.gz
      - variation/dbNSFP.txt.gz.tbi
