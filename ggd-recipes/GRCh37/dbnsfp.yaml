---
attributes:
  name: dbnsfp
  version: 3.1a
recipe:
  full:
    recipe_type: bash
    recipe_cmds:
      - |
        # Uses Google Drive for faster download with tricks from
        # http://stackoverflow.com/a/38937732/252589
        ggID='0B60wROKy6OqceGo2dFhicjFVOWs'
        ggURL='https://drive.google.com/uc?export=download'
        mkdir -p variation
        cd variation
        filename="$(curl -sc tmp-gcokie "${ggURL}&id=${ggID}" | grep -o '="uc-name.*</span>' | sed 's/.*">//;s/<.a> .*//')"
        getcode="$(awk '/_warning_/ {print $NF}' tmp-gcokie)"
        curl -Lb tmp-gcokie "${ggURL}&confirm=${getcode}&id=${ggID}" -o "${filename}"
        if [ ! -f dbNSFP.txt.gz ]; then
          UNPACK_DIR=`pwd`/tmpunpack
          mkdir -p $UNPACK_DIR
          unzip -p dbNSFPv*.zip "dbNSFP3.2a_variant.chr*" | awk '{if ($8 != "." && $9 != ".") print}' | sort -T $UNPACK_DIR -k8,8 -k9,9n | bgzip -c > dbNSFP.txt.gz
        fi
        # index by hg19/GRCh37 in position 8 and 9, hg38 in 1/2
        tabix -s 8 -b 9 -e 9 -c '#' dbNSFP.txt.gz
        rm -f tmp-unpack/* && rmdir tmp-unpack
        rm -f dbNSFPv*.zip
    recipe_outfiles:
      - variation/dbNSFP.txt.gz
      - variation/dbNSFP.txt.gz.tbi
